<nz-page-header (nzBack)="goBack()" nzBackIcon nzTitle="리소스 등록" nzSubtitle="This is a subtitle"> </nz-page-header>

<div nz-row class="btn-group">
  <div nz-col [nzSpan]="12">
    <nz-input-group nzSearch [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="suffixIconSearch">
      <input type="text" [(ngModel)]="queryValue" nz-input placeholder="input search text" (keyup.enter)="getHolidayList()">
    </nz-input-group>
    <ng-template #addOnBeforeTemplate>
        <nz-select [(ngModel)]="queryKey">
          <nz-option [nzLabel]="'리소스코드'" [nzValue]="'resourceCode'"></nz-option>
          <nz-option [nzLabel]="'리소스명'"   [nzValue]="'resourceName'"></nz-option>
          <nz-option [nzLabel]="'URL'"        [nzValue]="'url'"></nz-option>
          <nz-option [nzLabel]="'설명'"       [nzValue]="'description'"></nz-option>
        </nz-select>
      </ng-template>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div nz-col [nzSpan]="12" style="text-align: right;">
    <button
      nz-button
      (click)="getHolidayList()">
      <i nz-icon nzType="search"></i>
      조회
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
      nz-button
      (click)="initForm()">
      <i nz-icon nzType="form" theme="outline"></i>
      신규
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
      nz-button
      nzType="danger"
      nz-popconfirm
      nzTitle="삭제하시겠습니까?"
      (nzOnConfirm)="deleteProgram()"
      (nzOnCancel)="false">
      <i nz-icon nzType="delete" theme="outline"></i>
      삭제
    </button>
  </div>
</div>


<h3 class="pgm-title">공휴일 목록</h3>

<div class="grid-wrapper">
    <app-holiday-grid
        #holidayGrid
        (rowSelected)="selectedItem($event)"
        (editButtonClicked)="editDrawerOpen($event)"
        (rowDoubleClicked)="editDrawerOpen($event)">
    </app-holiday-grid>
</div>

<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="true"
    [nzWidth]="720"
    [nzVisible]="drawerVisible"
    nzTitle="휴일 등록"
    (nzOnClose)="closeDrawer()">
    <app-holiday-form
      #holidayForm
      (formSaved)="getHolidayList()"
      (formDeleted)="getHolidayList()"
      (formClosed)="closeDrawer()">

    </app-holiday-form>
</nz-drawer>
