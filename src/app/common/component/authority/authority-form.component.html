{{fg.value | json}}
<form nz-form [formGroup]="fg" nzLayout="vertical">
    <div class="card-1">
        <!--권한 필드(신규)-->
        <nz-form-item>
            <nz-form-label nzFor="authority" [nzXs]="formLabelXs" [nzSm]="formLabelSm" nzRequired>권한C</nz-form-label>
            <nz-form-control nzHasFeedback [nzXs]="formControlXs" [nzSm]="fromControlSm">
                <input nz-input id="authority" formControlName="authority" placeholder="권한코드를 입력해주세요." nzSize="small">             
                <!--
                <nz-form-explain *ngIf="isFieldErrors(authorityForm,'authority','required')">The input is Required!</nz-form-explain>
                <nz-form-explain *ngIf="isFieldErrors(authorityForm,'authority','exists')">{{authorityForm.get('authority').getError('exists')}}</nz-form-explain>
                -->
            </nz-form-control>        
        </nz-form-item>       

        <!--설명 필드-->
        <nz-form-item>
            <nz-form-label nzFor="description" [nzXs]="formLabelXs" [nzSm]="formLabelSm">설명</nz-form-label>
            <nz-form-control [nzSm]="fromControlSm" [nzXs]="formControlXs">
                <textarea nz-input id="description" formControlName="description" placeholder="권한에 대한 설명을 입력해주세요." [nzAutosize]="{ minRows: 10, maxRows: 20 }"></textarea>
                <!--
                <nz-form-explain *ngIf="isFieldErrors(authorityForm,'description','required')">The input is Required!</nz-form-explain>
                -->
            </nz-form-control>        
        </nz-form-item>    
    </div>        
</form>

<div class="footer">
    <button
        nz-button
        (click)="closeForm()">        
        <i nz-icon nzType="close" theme="outline"></i>
        닫기
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="primary"
        nz-popconfirm
        nzTitle="저장하시겠습니까?"
        (nzOnConfirm)="saveAuthority()"
        (nzOnCancel)="false">
        <i nz-icon nzType="save" theme="outline"></i>
        저장
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="danger"
        nz-popconfirm
        nzTitle="삭제하시겠습니까?"
        (nzOnConfirm)="deleteAuthority()"
        (nzOnCancel)="false">
        <i nz-icon nzType="delete" theme="outline"></i>
        삭제
    </button>
</div>
